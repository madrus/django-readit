<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My first Django page</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <p>Hello {{ request.user.username|title }}, you last logged in at {{ request.user.last_login|date:"D, d M Y" }}</p>
    {% else %}
    <p>Welcome, guest!</p>
    {% endif %}
</body>
</html>
