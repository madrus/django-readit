<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>An author</title>
</head>
<body>
{{ author.name }}
{% for book in author.books.all %}
    {% if book.review %}
    <div class="book">
        <h3>{{ book.title }}</h3>
        {% if book.is_favourite %}
        <p class="highlight">favourite</p>{% endif %}
        <p>{{ book.review|linebreaks }}</p>
    </div>
    {% endif %}
{% endfor %}
</body>
</html>
